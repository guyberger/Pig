<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <div class = "container">
            <div class = "game-board">
                <div class = "scores"><span  id = "tot-scores">0:0</span></div>
                <div id = "dice-container"><img src = "dice-1.png" id = "dice" width = "60" height = "60"></div>
                <button class = "btn" id = "roll"><span>Roll</span></button>
                <button class = "btn" id = "restart"><span>Restart</span></button>
                <button class = "btn" id = "hold"><span>Hold</span></button>
                <div class = "game-panel" id = "game-panel-1">
                    <div class = "crown"><img src = "crown.png" class = "crown-img" id = "crown-img-1" width = "40" height = "40"></div>
                    <div class = "player" id = "player-1">Player 1</div>
                    <div class = "score-tot" id = "score-tot-1">0</div>
                    <div class = "curr-container"><div class = "curr">current</div>
                    <div class = "curr-num curr-1" id = "curr-1">0</div></div>
                </div>
                <div class = "game-panel" id = "game-panel-2">
                    <div class = "crown"><img src = "crown.png" class = "crown-img" id = "crown-img-2" width = "40" height = "40"></div>
                    <div class = "player" id = "player-2">Player 2</div>
                    <div class = "score-tot" id = "score-tot-2">1</div>
                    <div class = "curr-container"><div class = "curr">current</div>
                    <div class = "curr-num curr-2" id = "curr-2">1</div></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
